<form #form='ngForm' class="mb-4" autocomplete="off"  (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input  class="form-control" type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password">
    </div>
    <br>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button [disabled]="form.invalid" type="submit" class="btn btn-lg btn-block btn-success">Login</button>
        </div>
    </div>
</form>
