<div class="row mt-4">
    <div class="col-md-6">
        <div class="row" style="height:450px;">
        <div class="col-md-12 my-auto side-header">
           <h1>UserRegistration</h1>
           <p><em>--Using <strong>
               Asp.Net Core Web API
           </strong> and Angular--</em></p>
        </div></div>
    </div>
    <div class="col-md-6">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group" required>
                <label>Username</label>
                <input formControlName="UserName" type="text" class="form-control">
            <label *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required" class="text-danger">
                This field is mandatory
            </label>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input formControlName="Email" type="text" class="form-control">
                <label *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email" class="text-danger">
                    Invalid Email
                </label>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input formControlName="FullName" type="text" class="form-control">
            </div>
            <div  formGroupName="Passwords">
                <div class="form-group" required>
                    <label>Password</label>
                    <input minlength="4" formControlName="Password" type="password" class="form-control">
                    <label *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required" class="text-danger">
                        This field is mandatory
                    </label>   
                    <label *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength" class="text-danger">
                        4 characters required
                    </label>  
                </div>
                    <div class="form-group" required>
                    <label>Confirm Password</label>
                    <input formControlName="ConfirmPassword" type="password" class="form-control">
                    <label *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required" class="text-danger">
                        This field is mandatory
                    </label>  
                    <label *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.minlength" class="text-danger">
                        4 characters required
                    </label> 
                    <label *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch" class="text-danger">
                        Confirm passwords does not match
                    </label> 
                </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-8 offset-md-2">
                        <button [disabled]="!service.formModel.valid" type="submit" class="btn btn-lg btn-block btn-success">Sign Up</button>
                    </div>
                </div>
        </form>
    </div>
</div>
